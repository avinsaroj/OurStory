
<div *ngIf="dstaLoad">
<div id="events" class="events-box">
    <div class="container-fluid" >
      <div class="row">
        <div class="col-lg-12">
          <div class="title-box">
            <h2>Blog</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
          </div>
        </div>
      </div>
      
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let item of AllPost">
            <div class="event-inner">
              <div class="event-img">
                <img class="img-fluid" src="{{item.summary}}" alt="" style="width: 100%;height: 168px;" />
              </div>
              <h2 class="OverFlowchar">{{item.title}}</h2>
               <p class="OverFlowchar">{{item.metaTitle}}</p>
              <a  [routerLink]="['BlogSinglePage',item.id]">Read More ></a>
            </div>
          </div>
          
        </div>
       
    </div>
  </div>
</div>
  <!-- End Events -->

  <div #loader class="d-flex justify-content-center" *ngIf="!dstaLoad"  >
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
